<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Etica Alta</title>
    <link rel="stylesheet" th:href="@{/style-login.css}" />
</head>
<body>
    <div class="login-container">
        <h1>Bienvenido a Etica Alta</h1>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div>
                <button type="submit">Iniciar Sesión</button>
            </div>
            <!-- Mensaje de error (opcional) -->
            <div th:if="${param.error}">
                <p class="error">Usuario o contraseña inválidos</p>
            </div>
            <!-- Mensaje de logout (opcional) -->
            <div th:if="${param.logout}">
                <p class="info">Has salido exitosamente.</p>
            </div>
        </form>
    </div>
</body>
</html>
